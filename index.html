<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main">
        <h1>Rock, Paper, Scissors</h1>
        <h3>Make a choice below. First to 5 wins!</h3>

        <div class="buttons">
            <button class="btn" id="rock">
                <img id="rocksymbol" src="images/Rock.png">
            </button>
            <button class="btn" id="paper">
                <img id="papersymbol" src="images/Paper.png">
            </button>
            <button class="btn" id="scissors">
                <img id="scissorssymbol" src="images/Scissors.png">
            </button>
        </div>
   
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
